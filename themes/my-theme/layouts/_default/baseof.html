<!DOCTYPE html>
<html>
  {{- partial "head.html" . -}}
  <body class="flex flex-col min-h-screen px-4 max-w-screen-md md:w-2/3 m-auto">
    {{ if ne .Page.Type "fragments" }}
    {{- partial "header.html" . -}}
    {{ end }}

    <main class="flex-1 mt-4 sm:mt-12">
      {{- block "main" . }}{{- end }}
    </main>

    {{- partial "footer.html" . -}}
  </body>
</html>
