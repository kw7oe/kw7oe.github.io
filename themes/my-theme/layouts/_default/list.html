{{ define "main" }}
<div class="mb-8">
  <h1 class="text-2xl mb-1 font-sans-serif font-semibold">{{ title .Title }}</h1>
  <p class="text-xs text-gray-700 italic">({{ len .Pages }} entries)</p>
</div>

<div>
  <div class="mb-8 prose prose-sm serif">
    {{ .Content }}
  </div>

  <hr/>

  {{ range .Data.Pages.GroupByDate "2006" }}
  <h3 class="mt-8 mb-2 font-bold">{{ .Key }}</h3>
  <div class="mb-8">
    <ul>
      {{ range .Pages }}
        {{ partial "li.html" . }}
      {{ end }}
    </ul>

    <p class="text-xs text-gray-700 mt-8 italic">({{ len .Pages }} entries in {{ .Key }})</p>
  </div>
</div>
{{ end }}
{{ end }}
