{{ define "main" }}
<h1 class="text-2xl mb-8 font-semibold">{{ title .Title }}</h1>

{{ range .Data.Pages.GroupByDate "2006" }}
<h3 class="text-xl mt-4 mb-2 underline">{{ .Key }}</h3>
<div class="mb-8">
  <ul>
    {{ range .Pages }}
    <li class="grid grid-cols-9 gap-2">
      <time class="col-span-2 md:col-span-1">{{ .Date.Format "Jan 02" }}</time>
      <a class="col-span-7 md:col-span-8" href="{{ .Permalink }}">{{ .Title }}</a>
    </li>
    {{ end }}
  </ul>

  <p class="text-xs text-gray-700 mt-4 italic">({{ len .Pages }} posts in {{ .Key }})</p>
</div>

{{ end }}
{{ end }}
