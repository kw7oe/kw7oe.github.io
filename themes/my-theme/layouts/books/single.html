{{ define "main" }}
<div class="prose serif">
  <header class="mb-8">
    <h1>{{ .Title }}</h1>
  </header>

  <article class="mb-8 text-gray-800">
    {{ if and (gt .WordCount 400 ) (.Params.toc) }}
    <div class="mb-8 pb-6 border-b border-t">
      <h2>Table of Content</h2>
      {{.TableOfContents}}
    </div>
    {{ end }}

    {{ .Content }}
  </article>
</div>
{{ end }}
