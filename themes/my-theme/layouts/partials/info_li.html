<div class="mb-8">
  <div class="py-10 border-b">
    <div class="mb-8">
      <h1 class="title mb-2">
        <a href="{{ .Permalink }}">
          {{ .Title }}
        </a>
      </h1>
      <time class="text-gray-700">{{ .Date.Format "Jan 02, 2006" }}</time>
    </div>

    <p class="text-lg leading-relaxed mb-8">
    {{ .Summary }}
    </p>

    {{ if .Truncated }}
    <a class="btn" href="{{ .Permalink }}">Read More</a>
    {{ end }}
  </div>
</div>
