{{ if .Get "title" }}
<div class="callout prose prose-p:mx-0 callout-{{ default "info" (.Get  "class") }}">
  <h5 class="text-lg font-semibold mb-2">{{ .Get "title" | markdownify }}</h5>
  {{ .Inner }}
</div>
{{ else }}
<div class="callout prose prose-p:mx-0 callout-{{ default "info" (.Get  "class") }}">
  {{ .Inner }}
</div>
{{ end }}
